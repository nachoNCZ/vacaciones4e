{% extends 'vacaciones/base.html' %}
{% block title %}Eliminar Empleado{% endblock %}
{% block content %}
  <h1>Eliminar Empleado</h1>
  <p>¿Seguro que deseas eliminar a “{{ object.nombre }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'vacaciones:empleado_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
